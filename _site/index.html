<html>
<head>
    <title>Signs - by Rui Jiang</title>
    <link type="text/css" rel="stylesheet" href="/master.css"/>

    <script type="text/javascript" src="//use.typekit.net/dvc5xpp.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script type="text/javascript" src="/javascript/libraries/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="/javascript/page.js"></script>
</head>
<body>
<section class="sidebar">
    <img src="/images/logo.png" class="logo"/>
    <ul class="options">
        <li>
            <span class="option option-on"></span>
            All Signs
        </li>
        <li class="spaced">
            <span class="option option-on"></span>
            No Effort
        </li>
        <li>
            <span class="option option-on"></span>
            Corporate
        </li>
        <li>
            <span class="option option-on"></span>
            Graphical
        </li>
        <li>
            <span class="option option-on"></span>
            Bold
        </li>
        <li>
            <span class="option option-on"></span>
            Artsy
        </li>
        <li class="spaced">
            <span class="option option-on"></span>
            Food
        </li>
        <li>
            <span class="option option-on"></span>
            Shopping
        </li>
        <li>
            <span class="option option-on"></span>
            Entertainment
        </li>
        <li>
            <span class="option option-on"></span>
            Automotive
        </li>
        <li>
            <span class="option option-on"></span>
            Services
        </li>
    </ul>
</section>

<section class="street">
    <div class="street-inner">
        <div class="street-start">
            <span class="gray">Pleasant St</span> <img src="/images/route_circle.png" class="route-terminal"/> <span>Commonweath Ave</span>
        </div>
        <div class="street-inner-left">
            <div class="point" style="top: 30px; right: 0;">
                <div class="point-connector"></div>
                <div class="point-photo">

                </div>
                <div class="point-name">
                    <span>Agganis Arena at BU</span><br/>
                    <span class="gray">925</span>
                </div>

                <div class="clear"></div>
            </div>
        </div>
        <div class="street-inner-divider"></div>
        <div class="street-inner-right"></div>
        <div class="clear">&nbsp;</div>
    </div>
</section>
</body>
</html>
